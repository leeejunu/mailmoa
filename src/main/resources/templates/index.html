<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MailMoa - 계정 연동</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">MailMoa 서비스</h1>
            <p class="text-muted">아래 버튼을 클릭하여 Google 메일 계정을 연동하세요.</p>

            <div class="card shadow-sm mt-4">
                <div class="card-body py-5">
                    <a href="/oauth2/authorization/google" class="btn btn-outline-dark btn-lg w-100">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google__G__Logo.svg"
                             width="20" class="me-2">
                        Google 계정 연동하기
                    </a>
                </div>
            </div>

            <div class="mt-4">
                <p class="small text-secondary">연동이 완료되면 DB에 AccessToken이 자동으로 저장됩니다.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
